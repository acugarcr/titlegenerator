<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title Generator UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #000000, #2a0a3f);
      font-family: 'Lexend', sans-serif;
      color: white;
      height: 100vh;
      text-align: left;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      padding: 20px 40px;
      width: 100%;
      max-width: 1200px;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    .logo {
      width: 160px;
      margin-bottom: 10px;
    }

    .ui-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .divider {
      width: 30px;
      height: 100%;
      background: linear-gradient(to bottom, #ffb300, #f72ea7);
      border-radius: 2px;
      margin-bottom: 30px;
    }

    .input-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 40px;
      width: 90%;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Lexend', sans-serif;
      background: #f7941d;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5) inset;
      text-align: center;
    }

    button:hover {
      background: #f72ea7;
      filter: brightness(1.1);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="https://www.splunk.com/content/dam/splunk2/en_us/images/events/mediakit/splunk-corp-logo-w-rgb.png" alt="Splunk Logo">
      <div class="ui-title">Title Screen Generator</div>
      <div class="divider"></div>
    </div>

    <form class="input-form" onsubmit="goToDisplay(event)">
      <input type="text" id="titleInput" placeholder="Enter title..." />
      <input type="text" id="highlightInput" placeholder="Enter highlight..." />
      <button type="submit">Generate</button>
    </form>
  </div>

  <script>
    function goToDisplay(event) {
      event.preventDefault();
      const title = document.getElementById('titleInput').value;
      const highlight = document.getElementById('highlightInput').value;
      const url = `title.html?title=${encodeURIComponent(title)}&highlight=${encodeURIComponent(highlight)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
