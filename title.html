<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generated Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #000000, #2a0a3f);
      font-family: 'Lexend', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 80px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .highlight {
      font-size: 40px;
      font-weight: 400;
      color: #f7941d;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://www.splunk.com/content/dam/splunk2/en_us/images/events/mediakit/splunk-corp-logo-w-rgb.png" alt="Splunk Logo">

  <div class="title" id="titleOutput">Loading...</div>
  <div class="highlight" id="highlightOutput"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const highlight = params.get("highlight");

    document.getElementById("titleOutput").textContent = title || "No title provided";
    document.getElementById("highlightOutput").textContent = highlight || "";
  </script>
</body>
</html>
